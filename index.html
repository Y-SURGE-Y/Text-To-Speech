<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text-to-Speech</title>
</head>
<body>
    <div class="wrapper">
        <header>Text To Speech</header>
        <form action="">
            <div class="row">
                <label>Enter Text </label>
                <textarea></textarea>
            </div>
            <div class="row">
                <label>Select Voice</label>
                <div class="outer">
                    <select></select>
                </div>
            </div>
            <div classrow">
                <label>Volume</label>
                <div class="outer">
                    <input type="range" min="0" max="1" step="0.1" value="1" id="volumeSlider">
                </div>
            </div>  
            <div class="row">
                <label>Speed</label>
                <div class="outer">
                    <input type="range" min="0.1" max="10" step="0.1" value="1" id="speedSlider">
                </div>
            </div>
                      
            <button id="speechBtn" class="btn speaking">Convert To Speech</button>

        </form>
    </div>



    <script src="index.js"></script>
</body>
</html>
